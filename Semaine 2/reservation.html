<section>
  <h2>Réserver une Table</h2>
  <p>Veuillez remplir le formulaire ci-dessous pour réserver une table dans notre restaurant.</p>

  <form>
    <label for="nom">Nom complet :</label>
    <input type="text" id="nom" placeholder="Votre nom" required>

    <label for="email">Email :</label>
    <input type="email" id="email" placeholder="exemple@gmail.com" required>

    <label for="date">Date de réservation :</label>
    <input type="date" id="date" required>

    <label for="heure">Heure :</label>
    <input type="time" id="heure" required>

    <label for="personnes">Nombre de personnes :</label>
    <input type="number" id="personnes" min="1" max="20" required>

    <button class="btn">Envoyer la réservation</button>
  </form>
</section>
